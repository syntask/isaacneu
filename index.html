<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    :root {
        --height: min(100vh, 100vw * 1.6);
        --width: calc(var(--height) / 1.6);
        --padding: 24px;
        --radius: calc((var(--width) / 2) * .9);
    }
    body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: #000000;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    h1 {
        font-size: 2rem;
        font-weight: bold;
    }
    .content-area {
        height: var(--height);
        width: var(--width);
        background-color: transparent;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .window-wrapper {
        height: 90%;
        width: 90%;
        background-color: transparent;
        box-sizing: border-box;
    }
    .window {
        height: 100%;
        width: 100%;
        background-color: transparent;
        box-sizing: border-box;
        border-radius: var(--radius);
        background-image: url("bg.jpg");
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 24px solid #ffffff;
        box-shadow: 0px 0px 100px #ffffff77;
    }
    .window-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .links {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: auto;
    }
    li + li {
        margin-top: 10px;
    }
    @media (max-width: 768px) {
        body {
            font-size: 32px;
        }
        h1 {
            font-size: 64px;
        }
    }
</style>

<div class="content-area">
    <div class="window-wrapper">
        <div class="window">
            <div class="window-content">
                <h1>
                    Isaac Neumann
                </h1>
                <ul class="links">
                    <li>
                        <i class="bi-youtube"></i> YouTube
                    </li>
                    <li>
                        <i class="bi-instagram"></i> Instagram
                    </li>
                    <li>
                        <i class="bi-twitter-x"></i> X (Twitter)
                    </li>
                    <li>
                        <i class="bi-discord"></i> Discord
                    </li>
                    <li>
                        <i class="bi-linkedin"></i> LinkedIn
                    </li>
                    <li>
                        <i class="bi-github"></i> GitHub
                    </li>
                    <li>
                        <i class="bi-spotify"></i> Spotify
                    </li>
                    <li>
                        <i class="bi-music-note-beamed"></i> Apple Music
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
